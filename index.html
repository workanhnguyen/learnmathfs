<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Math</title>
    <link rel="icon" href="./assets/img/logo-tab.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <div class="wrap">
        <div class="grid wide">
            <div class="row">
                <div class="col l-6 l-o-3 m-8 m-o-2 c-12">
                    <!-- Signin -->
                    <div id="signin-form" class="inner">
                        <div class="inner__heading">
                            Chào mừng đến với <br/><span class="inner__heading-color"> Learn Math For Student</span>
                        </div>

                        <div class="inner__body">
                            <div class="inner__body-box">
                                <input type="text" id="signin-form-username" placeholder="Nhập tên tài khoản">
                            </div>
                            <div class="inner__body-box">
                                <input type="password" id="signin-form-password" placeholder="Nhập mật khẩu">
                            </div>
                            <small class="inner__alert"></small>
                            <button class="inner__body-btn">Đăng nhập</button>
                            <small class="inner__turn">
                                Chưa có tài khoản? <span id="turn-signup">Đăng ký</span>
                            </small>
                            <small class="inner__line">-------------------- hoặc ---------------------</small>
                            <div class="inner__media">
                                <div class="inner__media-item">
                                    <img class="inner__media-item-icon" src="https://img.icons8.com/color/48/000000/facebook-new.png"/>
                                    Đăng nhập với Facebook
                                </div>
                                <div class="inner__media-item">
                                    <img class="inner__media-item-icon" src="https://img.icons8.com/color/48/000000/google-logo.png"/>
                                    Đăng nhập với Google
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Signup -->
                    <div id="signup-form" class="inner">
                        <div class="inner__heading">
                            Chào mừng đến với <br/><span class="inner__heading-color"> Learn Math For Student</span>
                        </div>

                        <div class="inner__body">
                            <div class="inner__body-box">
                                <input type="text" id="signup-form-username" placeholder="Nhập tên tài khoản">
                            </div>
                            <div class="inner__body-box">
                                <input type="password" id="signup-form-password" placeholder="Nhập mật khẩu">
                            </div>
                            <div class="inner__body-box">
                                <input type="password" id="sign-up-form-confirm-password" placeholder="Nhập lại mật khẩu">
                            </div>
                            <small class="inner__alert"></small>
                            <button class="inner__body-btn">Đăng ký</button>
                            <small class="inner__turn">
                                Đã có tài khoản? <span id="turn-signin">Đăng nhập</span>
                            </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="language">
                <i class="fa-solid fa-globe language__icon"></i>
                Chọn ngôn ngữ
                <i class="fa-solid fa-angle-down language__icon-drop"></i>
                <ul class="language__list">
                    <li class="language__list-item"><a href="./index.html">Tiếng Việt</a></li>
                    <li class="language__list-item"><a href="./english-index.html">English</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/index.js"></script>
<script src="./assets/database/data.js"></script>
</html>
